{% extends "layout.html" %}
{% block head %}
  <style type='text/css'>
    body {
      background-color: #CCC;
    }
    #content {
      background-color: #FFF;
      border-radius: 5px;
    }
    #content .main {
    }
    #content .sidebar {
      padding: 10px;
    }
    #content p {
      line-height: 30px;
    }
    .inputFeedUrlNormal {
      width: 150px;
    }
    .inputFeedUrlFocused {
      width: 300px;
    }
    .feedItem {
      width: 160;
    }
    .article_summary0 {
      margin: 0px 2px 2px 0px;
      padding: 0px 4px 0px 4px;
    }
  </style>
  <script type=text/javascript src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}

{% block content %}
  <div class="container" >
    <div class='navbar navbar-inverse'>
      <div class='navbar-inner nav-collapse' style='height: auto;'>
        <ul class='nav'>
          <li class='active'><a href='#'>Home</a></li>
          <li><a href='#'>Page One</a></li>
          <li><a href='#'>Page Two</a></li>
        </ul>
        <ul class='nav pull-right'>
          {% if session.user_id %} 
          <li> <a href="{{ url_for('logout') }}">log out</a> </li>
          {% endif %}
        </ul>
      </div>
    </div>
    <div id='content' class='row-fluid'>
      <div class='span2 sidebar'>
        <div class='weel sidebar-nav'>
        <h3>My Feeds</h3>
        <ul id='feedlist' class="nav nav-tabs nav-stacked">
          <li><div>
            <input type=text id=feed_url placeholder="feed url" class="inputFeedUrlNormal">
          </div>
          </li>
        </ul>
      </div>
      </div>
      <div class='span7 main'>
        <h3 id='feedtitle'>Main Content Section</h3>
        <div id='itemlist'> </div>
      </div>
      <div class='span3 sidebar'>
        <h3>Sidebar</h3>
        <ul class="nav nav-tabs nav-stacked">
          <li><a href='#'>Another Link 1</a></li>
          <li><a href='#'>Another Link 2</a></li>
          <li><a href='#'>Another Link 3</a></li>
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
